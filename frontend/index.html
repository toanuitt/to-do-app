<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .task-form {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .task-list {
            flex: 2;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .priority-high {
            color: #d9534f;
            font-weight: bold;
        }

        .priority-medium {
            color: #f0ad4e;
        }

        .priority-low {
            color: #5bc0de;
        }

        .completed {
            text-decoration: line-through;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .edit-btn {
            background-color: #337ab7;
        }

        .delete-btn {
            background-color: #d9534f;
        }

        .complete-btn {
            background-color: #5cb85c;
        }

        .category-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            background-color: #eee;
            font-size: 12px;
        }

        .filters {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <h1>To do App</h1>

    <div class="container">
        <div class="task-form">
            <h2 id="form-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">

                <div class="form-group">
                    <label for="title">Task Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority">
                        <option value="High">High</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Work">Work</option>
                        <option value="Study">Study</option>
                        <option value="Home">Home</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="due-date">Due Date</label>
                    <input type="datetime-local" id="due-date">
                </div>

                <button type="submit" id="submit-btn">Add Task</button>
                <button type="button" id="cancel-btn" style="display:none; background-color: #999;">Cancel</button>
            </form>
        </div>

        <div class="task-list">
            <h2>Tasks</h2>

            <div class="filters">
                <select id="filter-priority">
                    <option value="">All Priorities</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <select id="filter-category">
                    <option value="">All Categories</option>
                    <option value="Work">Work</option>
                    <option value="Study">Study</option>
                    <option value="Home">Home</option>
                </select>

                <select id="filter-status">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Priority</th>
                        <th>Category</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tasks-table-body">
                    <!-- Tasks will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // DOM Elements
        const taskForm = document.getElementById('task-form');
        const taskIdInput = document.getElementById('task-id');
        const titleInput = document.getElementById('title');
        const descriptionInput = document.getElementById('description');
        const priorityInput = document.getElementById('priority');
        const categoryInput = document.getElementById('category');
        const dueDateInput = document.getElementById('due-date');
        const submitBtn = document.getElementById('submit-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const tasksTableBody = document.getElementById('tasks-table-body');
        const formTitle = document.getElementById('form-title');

        // Filters
        const filterPriority = document.getElementById('filter-priority');
        const filterCategory = document.getElementById('filter-category');
        const filterStatus = document.getElementById('filter-status');

        // API URL
        const API_URL = '/api/tasks';

        const priorityMap = {
            'High': 3,
            'Medium': 2,
            'Low': 1
        };

        const categoryMap = {
            'Work': 1,
            'Study': 2,
            'Home': 3
        };

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', loadTasks);

        // Add filter change event listeners
        filterPriority.addEventListener('change', loadTasks);
        filterCategory.addEventListener('change', loadTasks);
        filterStatus.addEventListener('change', loadTasks);

        // Set default due date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        dueDateInput.value = tomorrow.toISOString().slice(0, 16);

        // Form submission handler
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const task = {
                title: titleInput.value,
                description: descriptionInput.value,
                priority: priorityMap[priorityInput.value],
                category: categoryMap[categoryInput.value],
                dueDate: new Date(dueDateInput.value).toISOString(),
                completed: false
            };

            const isEditing = taskIdInput.value !== '';

            try {
                if (isEditing) {
                    // Update existing task
                    task.id = parseInt(taskIdInput.value);
                    await updateTask(task);
                } else {
                    // Create new task
                    await createTask(task);
                }

                resetForm();
                loadTasks();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Cancel button handler
        cancelBtn.addEventListener('click', resetForm);

        // Load all tasks from API
        async function loadTasks() {
            try {
                const response = await fetch(API_URL);
                let tasks = await response.json();

                // If tasks is null or undefined, use an empty array instead
                if (!tasks) {
                    tasks = [];
                }

                // Apply filters (only if there are tasks)
                if (tasks.length > 0) {
                    const priorityFilter = filterPriority.value;
                    const categoryFilter = filterCategory.value;
                    const statusFilter = filterStatus.value;

                    if (priorityFilter) {
                        tasks = tasks.filter(task => task.priority.toString() === priorityFilter);
                    }

                    if (categoryFilter) {
                        tasks = tasks.filter(task => task.category.toString() === categoryFilter);
                    }

                    if (statusFilter) {
                        if (statusFilter === 'completed') {
                            tasks = tasks.filter(task => task.completed);
                        } else if (statusFilter === 'pending') {
                            tasks = tasks.filter(task => !task.completed);
                        }
                    }

                    // Sort by priority and due date
                    tasks.sort((a, b) => {
                        const priorityOrder = { 'HIGH': 1, 'MEDIUM': 2, 'LOW': 3 };
                        const aPriority = a.priority.toString();
                        const bPriority = b.priority.toString();
                        if (priorityOrder[aPriority] !== priorityOrder[bPriority]) {
                            return priorityOrder[aPriority] - priorityOrder[bPriority];
                        }
                        return new Date(a.dueDate) - new Date(b.dueDate);
                    });
                }

                renderTasks(tasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
                // In case of error, render an empty list
                renderTasks([]);
            }
        }

        // Create a new task
        async function createTask(task) {
            console.log(task)
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(task)
            });

            if (!response.ok) {
                throw new Error('Failed to create task');
            }

            return response.json();
        }

        // Update an existing task
        async function updateTask(task) {
            const response = await fetch(`${API_URL}/${task.id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(task)
            });

            if (!response.ok) {
                throw new Error('Failed to update task');
            }

            return response.json();
        }

        // Delete a task
        async function deleteTask(id) {
            const response = await fetch(`${API_URL}/${id}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Failed to delete task');
            }
        }

        // Toggle task completion status
        async function toggleTaskCompletion(task) {
            task.completed = !task.completed;
            await updateTask(task);
            loadTasks();
        }

        // Render tasks in the table
        function renderTasks(tasks) {
            tasksTableBody.innerHTML = '';

            if (tasks.length === 0) {
                tasksTableBody.innerHTML = `
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 20px;">
                            No tasks found. Add a new task to get started!
                        </td>
                    </tr>
                `;
                return;
            }

            const priorityText = {
                1: 'Low',
                2: 'Medium',
                3: 'High'
            };

            const categoryText = {
                1: 'Work',
                2: 'Study',
                3: 'Home'
            };

            tasks.forEach(task => {
                const row = document.createElement('tr');
                if (task.completed) {
                    row.classList.add('completed');
                }

                const dueDate = new Date(task.dueDate);
                const formattedDate = dueDate.toLocaleDateString() + ' ' +
                    dueDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const isOverdue = !task.completed && new Date() > dueDate;
                const priority = priorityText[task.priority];
                const category = categoryText[task.category];

                row.innerHTML = `
                    <td title="${task.description}">${task.title}</td>
                    <td class="priority-${priority.toLowerCase()}">${priority}</td>
                    <td><span class="category-badge">${category}</span></td>
                    <td style="${isOverdue ? 'color: red;' : ''}">${formattedDate}</td>
                    <td class="task-actions">
                        <button class="complete-btn" data-id="${task.id}" title="${task.completed ? 'Mark as Pending' : 'Mark as Complete'}">
                            ${task.completed ? '↩' : '✓'}
                        </button>
                        <button class="edit-btn" data-id="${task.id}">Edit</button>
                        <button class="delete-btn" data-id="${task.id}">Delete</button>
                    </td>
                `;

                tasksTableBody.appendChild(row);
            });

            // Add event listeners to buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', handleDeleteTask);
            });

            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', handleEditTask);
            });

            document.querySelectorAll('.complete-btn').forEach(btn => {
                btn.addEventListener('click', handleToggleCompletion);
            });
        }

        // Handle delete task button click
        async function handleDeleteTask() {
            const id = this.getAttribute('data-id');
            if (confirm('Are you sure you want to delete this task?')) {
                try {
                    await deleteTask(id);
                    loadTasks();
                } catch (error) {
                    console.error('Error deleting task:', error);
                    alert('Failed to delete task. Please try again.');
                }
            }
        }

        // Handle edit task button click
        async function handleEditTask() {
            const id = this.getAttribute('data-id');
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const task = await response.json();

                const priorityText = {
                    1: 'Low',
                    2: 'Medium',
                    3: 'High'
                };

                const categoryText = {
                    1: 'Work',
                    2: 'Study',
                    3: 'Home'
                };

                // Populate form with task data
                taskIdInput.value = task.id;
                titleInput.value = task.title;
                descriptionInput.value = task.description;
                priorityInput.value = priorityText[task.priority];
                categoryInput.value = categoryText[task.category];

                // Format date for datetime-local input
                const dueDate = new Date(task.dueDate);
                const formattedDate = dueDate.toISOString().slice(0, 16);
                dueDateInput.value = formattedDate;

                // Update form UI for editing mode
                formTitle.textContent = 'Edit Task';
                submitBtn.textContent = 'Update Task';
                cancelBtn.style.display = 'inline-block';

                // Scroll to form
                taskForm.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading task for editing:', error);
                alert('Failed to load task. Please try again.');
            }
        }

        // Handle toggle completion button click
        async function handleToggleCompletion() {
            const id = this.getAttribute('data-id');
            try {
                const response = await fetch(`${API_URL}/${id}`);
                const task = await response.json();
                await toggleTaskCompletion(task);
            } catch (error) {
                console.error('Error toggling task completion:', error);
                alert('Failed to update task. Please try again.');
            }
        }

        // Reset form to initial state
        function resetForm() {
            taskForm.reset();
            taskIdInput.value = '';
            formTitle.textContent = 'Add New Task';
            submitBtn.textContent = 'Add Task';
            cancelBtn.style.display = 'none';

            // Reset due date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            dueDateInput.value = tomorrow.toISOString().slice(0, 16);
        }
    </script>
</body>

</html>
